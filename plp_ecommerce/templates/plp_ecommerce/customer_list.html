<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer List</title>
</head>
<body>
    <h1>Customer List</h1>
    <ul>
        {% for customer in customers %}
        
        <li>
            <h2>{{ customer.first_name }}</h2>
            <p>{{ customer.last_name }}</p>
            <p>{{ customer.email }}</p>
            
        </li>
        {% endfor %}
    </ul>
</body>
</html>
